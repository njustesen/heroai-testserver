<html>
	<head>
		<link rel="stylesheet" href="style/bootstrap.min.css">
		<link rel="stylesheet" href="style/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style/style.css">
		<script src="script/jquery-1.11.1.min.js"></script>
		<script src="script/bootstrap.min.js"></script>
		<script src="script/script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="game-list" class="bs-example">
				<h2>/game/list/</h2>
				<hr/>
				<div>
				  <center><button class="btn btn-default">Submit</button></center>
				</div>
				<div>
					<hr/>
					<div class="alert alert-success" visible="hidden" role="alert">...</div>
					<div class="alert alert-info" visible="hidden" role="alert">...</div>
					<div class="alert alert-warning" visible="hidden" role="alert">...</div>
					<div class="alert alert-danger" visible="hidden" role="alert">...</div>
				</div>
			</div>
			<div id="game-create" class="bs-example">
				<h2>/game/create/</h2>
				<hr/>
				<div>
				  <div class="form-group">
				    <label>map</label>
				    <input type="text" class="form-control map" placeholder="map">
				  </div>
				  <div class="form-group">
				    <label>ai</label>
				    <input type="text" class="form-control ai" placeholder="ai">
				  </div>
				  <div class="form-group">
				    <label>timebudget</label>
				    <input type="text" class="form-control timebudget" placeholder="timebudget">
				  </div>
				  <div class="form-group">
				    <label>level</label>
				    <input type="text" class="form-control level" placeholder="level">
				  </div>
				  <div class="form-group">
				    <label>processors</label>
				    <input type="text" class="form-control processors" placeholder="processors">
				  </div>
				  <div>
				    <center>
				    <button class="btn btn-default">Submit</button></center>
				  </div>
				</div>
				<div>
					<hr/>
					<div class="alert alert-success" visible="hidden" role="alert">...</div>
					<div class="alert alert-info" visible="hidden" role="alert">...</div>
					<div class="alert alert-warning" visible="hidden" role="alert">...</div>
					<div class="alert alert-danger" visible="hidden" role="alert">...</div>
				</div>
			</div>
			
			<div id="game-update" class="bs-example">
				<h2>/game/update/</h2>
				<hr/>
				<div>
				  <div class="form-group">
				    <label>id</label>
				    <input type="text" class="form-control id" placeholder="id">
				  </div>
				  <div class="form-group">
				    <label>turns</label>
				    <input type="text" class="form-control turns" placeholder="turns">
				  </div>
				   <div class="form-group">
				    <label>heuristic</label>
				    <input type="text" class="form-control heuristic" placeholder="heuristic">
				  </div>
				  <div class="form-group">
				    <label>winner</label>
				    <input type="text" class="form-control winner" placeholder="winner">
				  </div>
				  <center><button class="btn btn-default">Submit</button></center>
				</div>
				<div>
					<hr/>
					<div class="alert alert-success" visible="hidden" role="alert">...</div>
					<div class="alert alert-info" visible="hidden" role="alert">...</div>
					<div class="alert alert-warning" visible="hidden" role="alert">...</div>
					<div class="alert alert-danger" visible="hidden" role="alert">...</div>
				</div>
			</div>
		</div>
	</body>
</html>
